<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>teacher</title>
    <link href="./libs/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/teacher.css" rel="stylesheet">
    <script src="./libs/jquery.js"></script>
    <script src="./js/validator.js"></script>
    <script src="./libs/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src='./js/angular/angular.js'></script>
    <script src='./js/teacher.js'></script>
    <script src='./js/teacher/controller.js'></script>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation" id="nav">
       <div class="navbar-header nav-info">
          <a id="project" class="navbar-brand" href="/">My Achievement</a>
       </div>
       <div class="container-fluid">
         <ul class="nav navbar-nav navbar-right">
            <li><a href="#">group28</a></li>
            <li><a href="#">14331093</a></li>
            <li class="dropdown">
             <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">黄潮立<span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a class="change-password" data-toggle="modal" data-target="#editPassword">修改密码</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#" class="logout">退出登陆</a></li>
            </ul>
            </li>
         </ul>
       </div>
    </nav>
    <div>
      <div class="container-fluid" ng-app='teacherApp'>
        <div class="row-fluid">
          <div class="span12">
            <div class="asign-right">
              <button class="btn btn-defalut btn-large btn-success btn-block" type="button" data-toggle="modal" data-target="#addUsers" get-class><h4>查看所有班级</h4></button>
            </div>
          </div>
        </div>
        <hr>
        <div ng-view='ng-view'></div>
        <!-- 蒙版 -->
        <div ng-controller='mainClassCtrl'>
          <!-- 编辑用户密码 -->
          <div class="modal fade" id="editPassword" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                 <div class="modal-header">
                    <button type="button" class="close" 
                       data-dismiss="modal" aria-hidden="true">
                          &times;
                    </button>
                    <h4 class="modal-title">
                       编辑用户密码
                    </h4>
                 </div>
                 <div class="modal-body">
                  <form class="bs-example bs-example-form" role="form">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-user"></i>&nbsp;</span>
                      <input type="text" name='username' class="form-control" placeholder="用户名" disabled="disable" value="14331093" ng-model='editUser.username' valid>
                    </div>
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-key"></i></span>
                      <input type="password" name='oldPassword' class="form-control" placeholder="旧密码" ng-model='editUser.oldPassword' valid>
                    </div>
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-key"></i></span>
                      <input type="password" name='password' class="form-control" placeholder="新密码" ng-model='editUser.password' valid>
                    </div>
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-key"></i></span>
                      <input type="password" name='rePassword' class="form-control" placeholder="重复新密码" ng-model='editUser.rePassword' valid>
                    </div>
                  </form>
                 </div>
                 <div class="modal-footer">
                    <button type="button" class="btn btn-default" 
                       data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" edit-user-password>
                       更改密码
                    </button>
                    <div class="alert alert-danger error" role="alert"></div>
                 </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
